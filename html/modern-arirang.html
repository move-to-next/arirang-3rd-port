<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리만의 소리 아리랑</title>
    <link rel="shortcut icon" href="/arirang-3rd-port/images/logo/arirang-logo-fill-w.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/modern-arirang.css">
</head>
<body>
    <!-- HEADER -->
    <!-- <div data-include-path="../include/header.html"></div> -->
    <div class="modern-arirang-container">
        <section class="top-banner">
            <div class="top-banner-inner">
                <div class="title-section">
                    <span class="sub-title">오늘날 다양하게 변화한 아리랑</span>
                    <span class="main-title">현대의 아리랑</span>
                </div>
            </div>
        </section>
	    <section class="militery-arirang">
	    	<div class="militery-arirang-inner">
		        <h3 class="title">군악 아리랑</h3>
                <div class="video-cards">
                    <div class="video-card">
                        <div class="video-thum active">
                            <img src="../images/ytb-thum/arirang-gwangbok.jpg" alt="광복군 아리랑 자료">
                        </div>
                        <div class="video-youtube">
                            <iframe
                                src="https://www.youtube.com/embed/Gybpfe9OsnY?si=ZCuC5oi7O1hNo93c&amp;start=51"
                                frameborder="0"></iframe>
                        </div>
                        <p class="title">광복군 아리랑</p>
                    </div>
                    <div class="video-card">
                        <div class="video-thum active">
                            <img src="../images/ytb-thum/arirang-sin-arirang.jpg" alt="신아리랑 행진곡 자료">
                        </div>
                        <div class="video-youtube">
                            <iframe src="https://www.youtube.com/embed/hKFxLkcqEpI?si=nTqAtGT7Xl3rULDE"
                                title="YouTube video player" frameborder="0"></iframe>
                        </div>
                        <p class="title">신아리랑 행진곡</p>
                    </div>
                </div>
		        <div class="video-cards">
                    <div class="video-card">
                        <div class="video-thum active">
                            <img src="../images/ytb-thum/arirang-military.jpg" alt="아리랑겨레 노래 자료">
                        </div>
                        <div class="video-youtube">
                            <iframe
                                src="https://www.youtube.com/embed/Gybpfe9OsnY?si=ZCuC5oi7O1hNo93c&amp;start=51"
                                frameborder="0"></iframe>
                        </div>
                        <p class="title">아리랑 겨래</p>
                    </div>
                    <div class="video-card">
                        <div class="video-thum active">
                            <img src="../images/ytb-thum/arirang-seven-usarmy.jpg" alt="열린음악회 송소희 경기아리랑 자료">
                        </div>
                        <div class="video-youtube">
                            <iframe src="https://www.youtube.com/embed/hKFxLkcqEpI?si=nTqAtGT7Xl3rULDE"
                                title="YouTube video player" frameborder="0"></iframe>
                        </div>
                        <p class="title">미 7사단 사단가</p>
                    </div>
                </div>
            </div>
        </section>
	    <section class="olimpic-arirang">
	    	<div class="olimpic-arirang-inner">
                <h3 class="title">평창 올림픽</h3>
                <div class="video-cards">
                    <div class="video-card">
                        <div class="video-thum active">
                            <img src="../images/ytb-thum/arirang-olympic.jpg" alt="평창올림픽 유튜브 자료">
                        </div>
                        <div class="video-youtube">
                            <iframe
                                src="https://www.youtube.com/embed/Gybpfe9OsnY?si=ZCuC5oi7O1hNo93c&amp;start=51"
                                frameborder="0"></iframe>
                        </div>
                        <p class="title">평창 동계 올림픽</p>
                    </div>
                    <div class="video-card">
                        <div class="video-thum active">
                            <img src="../images/ytb-thum/arirang-paralympic.jpg" alt="평창패럴림픽 유튜브 자료">
                        </div>
                        <div class="video-youtube">
                            <iframe src="https://www.youtube.com/embed/hKFxLkcqEpI?si=nTqAtGT7Xl3rULDE"
                                title="YouTube video player" frameborder="0"></iframe>
                        </div>

                    </div>
                </div>
            </div>
        </section>
	    <section class="popsong-arirang">
	    	<div class="popsong-arirang-inner">
                <h3 class="title">가요 아리랑</h3>
                <div class="video-cards">
                    <div class="video-card">
                        <div class="video-thum active">
                            <img src="../images/ytb-thum/arirang-next.jpg" alt="넥스트 아리랑 유튜브 자료">
                        </div>
                        <div class="video-youtube">
                            <iframe
                                src="https://www.youtube.com/embed/Gybpfe9OsnY?si=ZCuC5oi7O1hNo93c&amp;start=51"
                                frameborder="0"></iframe>
                        </div>
                        <p class="title">N.EX.T - 아리랑</p>
                    </div>
                    <div class="video-card">
                        <div class="video-thum active">
                            <img src="../images/ytb-thum/arirang-88.jpg" alt="88아리랑 유튜브 자료">
                        </div>
                        <div class="video-youtube">
                            <iframe src="https://www.youtube.com/embed/hKFxLkcqEpI?si=nTqAtGT7Xl3rULDE"
                                title="YouTube video player" frameborder="0"></iframe>
                        </div>
                        <p class="title">강병철과 삼태기 - 88아리랑</p>
                    </div>
                </div>
            </div>
        </section>
	    <section class="fusion-arirang">
	    	<div class="fusion-arirang-inner">
                <h3 class="title">퓨전 아리랑</h3>
                <div class="video-cards">
                    <div class="video-card">
                        <div class="video-thum active">
                            <img src="../images/ytb-thum/arirang-variation.jpg" alt="아리랑변주곡 유튜브 자료">
                        </div>
                        <div class="video-youtube">
                            <iframe
                                src="https://www.youtube.com/embed/Gybpfe9OsnY?si=ZCuC5oi7O1hNo93c&amp;start=51"
                                frameborder="0"></iframe>
                        </div>
                        <p class="title">아리랑 변주곡</p>
                    </div>
                    <div class="video-card">
                        <div class="video-thum active">
                            <img src="../images/ytb-thum/arirang-rhapsody.jpg" alt="아리랑랩소디 유튜브 자료">
                        </div>
                        <div class="video-youtube">
                            <iframe src="https://www.youtube.com/embed/hKFxLkcqEpI?si=nTqAtGT7Xl3rULDE"
                                title="YouTube video player" frameborder="0"></iframe>
                        </div>
                        <p class="title">아리랑 랩소디</p>
                    </div>
                </div>
            </div>
        </section>
